import:
  - ~/.config/alacritty/theme.yml
env:
  TERM: xterm-256color
window:
  dimensions:
    columns: 80
    lines: 40
  padding:
    x: 8
    y: 8
  decorations: buttonless
  resize_increments: true
font:
  normal:
    family: Cousine
  size: 14.0
shell:
  program: /run/current-system/sw/bin/fish