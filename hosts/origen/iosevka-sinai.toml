[buildPlans.iosevka-sinai]
family = "Iosevka Sinai"
spacing = "term"
serifs = "sans"
no-cv-ss = true
export-glyph-names = true

  [buildPlans.iosevka-sinai.variants]
  inherits = "ss14"

[buildPlans.iosevka-sinai.weights.regular]
shape = 400
menu = 400
css = 400

[buildPlans.iosevka-sinai.weights.bold]
shape = 700
menu = 700
css = 700

[buildPlans.iosevka-sinai.slopes.upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.iosevka-sinai.slopes.italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"